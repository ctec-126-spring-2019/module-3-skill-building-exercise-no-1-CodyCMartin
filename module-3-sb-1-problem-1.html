<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Module 3 Skill Building No. 1 - Problem 1</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Module 3 Skill Building No. 1 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <div id="output" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Module 3 Skill Building Exercise 1 - Part 1 JavaScript -->
    <script>
        function startThings() {
            let romanNumeral // do not modify
            let userNumber = parseInt(prompt("Please enter a number from 1-10"))
            if (userNumber > 10 || userNumber < 1) {
                romanNumeral = "Please make sure you only choose a number between 1-10"
            } else if (userNumber == 1) {
                romanNumeral = "I"
            } else if (userNumber == 2) {
                romanNumeral = "II"
            } else if (userNumber == 3) {
                romanNumeral = "III"
            } else if (userNumber == 4) {
                romanNumeral = "IV"
            } else if (userNumber == 5) {
                romanNumeral = "V"
            } else if (userNumber == 6) {
                romanNumeral = "VI"
            } else if (userNumber == 7) {
                romanNumeral = "VII"
            } else if (userNumber == 8) {
                romanNumeral = "VIII"
            } else if (userNumber == 9) {
                romanNumeral = "IX"
            } else if (userNumber == 10) {
                romanNumeral = "X"
            }

            let outputDiv = document.getElementById('output')
            outputDiv.innerHTML = romanNumeral

        }
    </script>
</body>

</html>
